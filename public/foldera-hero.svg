<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#000000"/>
  
  <!-- Folder Icon -->
  <g transform="translate(200, 80)">
    <!-- Back of folder -->
    <path d="M-40,-20 L-20,-20 L-20,20 L-40,20 Z" 
          fill="none" 
          stroke="url(#folderGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Front flap of folder -->
    <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" 
          fill="none" 
          stroke="url(#folderGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Diagonal line -->
    <line x1="-20" y1="-20" x2="20" y2="20" 
          stroke="url(#folderGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Foldera Text -->
  <text x="200" y="140" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="normal" 
        fill="#ffffff">Foldera</text>
</svg>